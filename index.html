<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="icon" type="image/png" href="img/question-mark.png" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <!-- Bootstrap Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quiz App</span>
        </div>
    </nav>

    <div class="container-card">
        <div class="card">
            <img src="img/quiz.png" class="card-img-top">
            <div class="progress" id="progressbar" role="progressbar" aria-label="Example with label" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" style="width: 0%"></div>
            </div>
            <div class="card-body endscreen" id="endScreen" style="display: none">
                <div><h1>Quiz beendet!</h1></div>
                <div class="endscreen">
                    <img src="img/trophy.png">
                </div>
                <div>
                    Du hast <b id="ammountOfRightQuestions">#</b> Fragen von <b id="ammountOfQuestion">#</b> richtig
                    beantwortet.
                </div>
                <div class="button-row">
                    <button onclick="restartGame()" class="btn btn-primary">
                        Erneut spielen
                    </button>
                </div>
            </div>
            <div class="card-body" id="questionBody">
                <h5 class="card-title" id="questiontext">Frage</h5>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>
                </div>
                <div class="question-footer">
                    <span>
                        <b id="currentquestion">1</b> von <b id="questionsammount">5</b> Fragen
                    </span>
                    <button onclick="nextQuestion()" id="button" class="btn btn-primary" disabled>NÃ¤chste Frage</button>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
